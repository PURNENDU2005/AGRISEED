<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>

    <style>
        * {
            padding: 0 auto;
            margin: 0 auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(farm4.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            color: aliceblue;
        }

        .container {
            width: 95%;
            height: 89vh;
            margin: 20px auto;
            padding: 20px;
            background-color: #0202024a;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid whitesmoke;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: fade-in 0.5s ease-out;
            color: white;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1,
        /* h2 {
            text-align: center;
            color: #fffb2c;
        } */

        #locationAndWeatherInfo {
            margin-top: 20px;
            text-align: center;
        }

        #matchingCropsContainer {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: black;

        }

        #matchingCrops {
            display: flex;
            justify-content: space-evenly;
            justify-items: center;
            flex-wrap: wrap;
            background-color: black;
        }

        .crop-card {
            flex: 1 0 250px;
            /* Equal width for each card */
            margin: 10px;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            animation: scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            border: 2px solid #ffffff;
            color: white;
            /* Border */
        }

        @keyframes scale-in {
            0% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .crop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #000000;
        }

        .crop-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 10px;
            /* Center image vertically */
            /* display: block; */
            animation: pulse 5s infinite;
            background-color: rgba(0, 0, 0, 0.492);
            border: 2px solid white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .crop-card h3 {
            margin: 0;
            color: #bfff40;
            font-size: 20px;
            text-align: center;
        }

        .crop-card p {
            margin: 0;
            color: rgb(255, 255, 255);
            font-size: 16px;
            text-align: center;
        }



        .main-div {
            width: 100%;
            height: 100vh;
            background-color: rgba(11, 255, 72, 0);
            display: flex;
            justify-content: space-evenly;
        }


        .part-div1 {
            width: 50%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            justify-items: center;
        }

        .part-div2 {
            width: 50%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            justify-items: center;
        }

        .details-box1 {
            width: 80%;
            height: 45%;
            background-color: rgba(0, 0, 0, 0.558);
            backdrop-filter: blur(2.6px);
            -webkit-backdrop-filter: blur(5px);
            /* Ensure compatibility with WebKit browsers */
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
        }

        .details-box2 {
            width: 80%;
            height: 45%;
            background-color: rgba(0, 0, 0, 0.538);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;


        }

        .crops-box {
            width: 80%;
            height: 95%;
            background-color: rgba(0, 0, 0, 0.556);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            justify-items: center;
            overflow: auto;
        }

        .pum {
            color: white;
            text-align: center;
            font-weight: 900;
            background-color: #00511c74;
        }

        .details-box1 h1 {
            color: chartreuse;
        }

        #locationInfo {
            color: white;
        }

        #locationAndWeatherInfo h1 {
            color: chartreuse;
        }

        #matchingCrops {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            justify-items: center;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.517);
        }


        #matchingCropsContainer {
            background-color: rgba(0, 0, 0, 0.494);
        }

        #matchingCropsContainer h2 {
            color: chartreuse;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="pum">Best Crops</h1>
    </header>

    <div class="main-div">
        <div class="part-div1">

            <div class="details-box1">
                <br>
                <h1>Location </h1>
                <br>
                <br>
                <div id="locationInfo"></div>
            </div>
            <div class="details-box2">
                <p>
                <div id="weatherData"></div>
                </p>
            </div>

        </div>

        <div class="part-div2">

            <div class="crops-box">
                <div id="matchingCropsContainer">
                    <h2 class="matching-crops-text">Matching Crops</h2>
                    <div id="matchingCrops"></div>
                </div>
            </div>

        </div>
    </div>

<!-- Import Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBwJVu57QYZL41mUqbkGPsv0khSed7Wc3g",
        authDomain: "agriseed-fbc67.firebaseapp.com",
        databaseURL: "https://agriseed-fbc67-default-rtdb.firebaseio.com/",
        projectId: "agriseed-fbc67",
        storageBucket: "agriseed-fbc67.appspot.com",
        messagingSenderId: "302142397565",
        appId: "1:302142397565:web:299c53773e7159b794e514",
        measurementId: "G-YSFTWM1HCJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Function to handle geolocation success
    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Get location details
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
            .then(response => response.json())
            .then(data => {
                const locationDetails = `${data.locality}, ${data.principalSubdivision}, ${data.countryName}`;
                document.getElementById("locationInfo").innerHTML = `<h2>${locationDetails}</h2>`;

                // Save location details to Firebase
                saveLocationToFirebase(locationDetails);

                // Fetch weather details
                fetchWeatherAndUpdate(locationDetails);
            })
            .catch(error => {
                console.error('Error fetching location details:', error);
                document.getElementById("locationInfo").innerHTML = '<h2>Error fetching location details</h2>';
            });
    }

    // Function to handle geolocation errors
    function showError(error) {
        const locationInfo = document.getElementById("locationInfo");
        switch (error.code) {
            case error.PERMISSION_DENIED:
                locationInfo.innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                locationInfo.innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                locationInfo.innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                locationInfo.innerHTML = "An unknown error occurred.";
                break;
        }
    }

    // Function to save location to Firebase
    function saveLocationToFirebase(locationDetails) {
        const user = auth.currentUser;
        if (user) {
            const userId = user.uid;
            const locationRef = ref(database, `users/${userId}/locationInfo`);

            set(locationRef, {
                location: locationDetails,
                timestamp: new Date().toISOString()
            })
                .then(() => console.log('Location info saved successfully!'))
                .catch(error => console.error('Error saving location info:', error));
        } else {
            console.log('No user is signed in.');
            document.getElementById("locationInfo").innerHTML = '<h2>User not signed in</h2>';
        }
    }

    // Function to fetch weather details and match crops
    function fetchWeatherAndUpdate(location) {
        const apiKey = "d67c46b3fe184762bb4175142241104"; // Replace with your WeatherAPI API key
        fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}`)
            .then(response => response.json())
            .then(weatherData => {
                if (weatherData.error) {
                    document.getElementById("locationInfo").innerHTML += `<p>Error getting weather data: ${weatherData.error.message}</p>`;
                } else {
                    displayWeatherDetails(weatherData);
                    const matchingCrops = matchCropsWithWeather(weatherData.current);
                    displayMatchingCrops(matchingCrops);
                }
            })
            .catch(error => console.error('Error:', error));
    }

// Function to display weather details
function displayWeatherDetails(weatherData) {
    const locationAndWeatherInfo = document.getElementById("weatherData");
    locationAndWeatherInfo.innerHTML = ''; // Clear previous weather details
    locationAndWeatherInfo.innerHTML += `
        <h1>Weather Details</h1>
        <br>
        <h3>Temperature: ${weatherData.current.temp_c}°C</h3>
        <br>
        <h3>Condition: ${weatherData.current.condition.text}</h3>
        <br>
        <h3>Humidity: ${weatherData.current.humidity}%</h3>
        <br>
        <h3>Wind Speed: ${weatherData.current.wind_kph} km/h</h3>
    `;
}


    // Function to match weather data with crops
    function matchCropsWithWeather(weatherData) {
        const cropsData = [
            // Define your crop data here
            { name: 'Wheat', condition: 'Moderate or heavy rain with thunder', temperature: { min: 1, max: 300 }, image: 'image/wheat.jpg', details: 'Wheat is a versatile crop used in various food products.' },
        ];

        return cropsData.filter(crop => {
            return weatherData.temp_c >= crop.temperature.min &&
                weatherData.temp_c <= crop.temperature.max &&
                weatherData.condition.text === crop.condition;
        });
    }

    // Function to display matching crops
    function displayMatchingCrops(crops) {
        const matchingCropsDiv = document.getElementById("matchingCrops");
        matchingCropsDiv.innerHTML = '';

        if (crops.length === 0) {
            matchingCropsDiv.innerHTML += '<p>No matching crops found for current weather conditions.</p>';
        } else {
            crops.forEach(crop => {
                const cropCard = `
                <div class="crop-card">
                    <img src="${crop.image}" alt="${crop.name}">
                    <h3>${crop.name}</h3>
                    <p>${crop.details}</p>
                </div>
            `;
                matchingCropsDiv.innerHTML += cropCard;
            });
        }
    }

    // Function to get location and weather
    function getLocationAndWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("locationInfo").innerHTML = '<h2>Geolocation not supported</h2>';
        }
    }

    // Auth state change listener
    onAuthStateChanged(auth, user => {
    if (user) {
        // Call getLocationAndWeather only when the user is authenticated
        getLocationAndWeather();
    } else {
        // Redirect to login page if no user is signed in
        window.location.href = 'login.html';
    }
});

    // Call getLocationAndWeather when the page loads
    window.onload = getLocationAndWeather;
</script>

</body>

</html>
